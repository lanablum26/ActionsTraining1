name: Reusable Workflow.

on:
  workflow_call:
    inputs: 
      who-to-greet:
        description: 'The person to greet'
        type: string
        required: true
        default: World
    outputs:
      current-time:
        description: 'The time when greeting.'
        value: ${{ jobs.reusable-job.outputs.current-time }}
        
jobs:
  reusable-job:
    runs on: ubutntu-latest
    output:
      current-time: ${{ steps.time.output.current-time}}
    steps:
      - name: Greet someone
        run: echo "hHello ${{ inputs.who-to-greet }}"

      - name: Set time
        id: time
        run: echo "::set output name=current time::$(date)"

      

      
